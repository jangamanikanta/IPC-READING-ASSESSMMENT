<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated placement cell</title>
    <style>
        /* body{
            background-image: url('{% static "img/qspiders.jpeg" %}');
            background-size: 200px;
        } */
        #image-row{
            height: 90px;
            align-items: center;
            display: flex;
            justify-content: space-between;
        }

        #bg{
            /* margin-top: 20px; */
            background-color:#f39c4c;
            width: 50%;
            border-radius: 100px;
            padding: 10px;
        }

        #ipc{
            font-family: sans-serif;
            margin-top: 20px;
            text-align: center;
        }

        #for-dropdown{
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 20px;
            
        }

        label{
            font-size: 20px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }

        select{
            font-size: 18px;
            font-family: 'Times New Roman', Times, serif;
        }
        
        #passage-title{
            text-align: center;
            margin-top: 20px;

        }
        /* Container for centering */
        .marquee-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh; /* Adjusted height */
            
        }

        /* Style for marquee */
        .marquee {
            width: 70%; /* Adjust the width as needed */
            overflow: hidden; /* Hide overflow */
            border: 1px solid #000; /* Optional: border for visibility */
            background-color: #000;/* background-color: black; */
            
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%; /* Start the text outside the container */
            color: white; /* Text color */
            white-space: nowrap; /* Prevent text from wrapping */
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from {
                transform: translateX(0%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        #footer{
            margin-top: 20px;
            text-align: center;
        }

        button{
            background-color: black;
            border-radius: 10px;
            /* color: white; */
            font-weight: bold;
            height: 40px;
            border-color:black;
        }

        button:hover{
            background-color: white;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            height: 40px;
            border-color: white;
        }


        #interview_img
        {
            width: 25%;
            /* border: 1px solid black; */
            padding-top: 140px;
            padding-left: 50px;
        }

        #container{
            display: flex;
        }

        #sub-head{
            line-height: 10px;
            text-align: center;
        }

        #anchor1{
            color: white;
        }
        button:hover > #anchor1{
            color:black;
        }
        #anchor1:hover{
            color: black;
        }
    </style>
</head>
<body>
    <div id="image-row">
            <img src="{% static 'img/QSPIDERS.png' %}" alt="no image" height="70px">
            <img src="{% static 'img/JSPIDERS.png' %}" alt="no image" height="60px">
            <img src="{% static 'img/PYSPIDERS.png' %}" alt="no image" height="80px">
            <!-- <img src="{% static 'img/pro.jpeg' %}" alt="no image" height="90px"> -->
    </div>

    <div id="sub-head" >
        <h1>Only Corporate Branch in Chennai</h1>
        <h1>with</h1>
    </div>
    <div id="container">
    <div id="interview_img">
       <img src="{% static 'img/ipc.png' %}" alt="no image"  height="200px" width="250px">
    </div>
  
<div id="bg">
<div id="ipc">
    <h1>INTEGRATED PLACEMENT CELL</h1>
</div>
<div id="for-dropdown">
<div>
    <label for="speed">Select Speed: </label>
    <select id="speed">
        <option value="200" >Fast</option>
        <option value="150" selected>Medium</option>
        <option value="100">Slow</option>
    </select>
</div>

<div>
    <label for="height">Select Text Height: </label>
    <select id="height">
        <option value="2">Small</option>
        <option value="2.5" selected>Medium</option>
        <option value="3">Large</option>
    </select>
</div>
</div>
<div id="passage-title">
    <h1>Comprehensive Test</h1>
</div>
<div class="marquee-container">
    <div class="marquee">
        <span id="span1">{{passage}}</span>
    </div>
</div>

<div id="footer">

    <button><a href="{% url 'home' %}" style="text-decoration: none;" id="anchor1">Change content</a></button>

</div>
</div>
<div id="interview_img">
    <img src="{% static 'img/ipc.png' %}" alt="no image"  height="200px" width="250px">
 </div>
</div>

<script>
    var marqueeSpan = document.querySelector('.marquee span');
    var text = document.getElementById('span1')
    var textWidth = text.offsetWidth;
    var containerWidth = marqueeSpan.offsetWidth;
    
    document.getElementById('speed').addEventListener('change', function() {
        var speed = this.value;
        var marqueeSpan = document.querySelector('.marquee span');
        const speedFactor = parseInt(speed, 10);
        const duration = (textWidth + containerWidth) / speedFactor;
        marqueeSpan.style.animation = "none"; // Remove animation
        // Trigger reflow to apply the change
        void marqueeSpan.offsetWidth;
        // Reapply the animation with updated duration
        marqueeSpan.style.animation = `marquee ${duration}s linear infinite`;
    });
    

    document.getElementById('height').addEventListener('change', function() {
        var height = this.value;
        var marqueeSpan = document.querySelector('.marquee span');

        marqueeSpan.style.lineHeight = height;
        marqueeSpan.style.fontSize = height + 'em';
    });

    // Initialize the marquee speed and height based on the default selections
 
    window.onload = function() {
        var speed = document.getElementById('speed').value;
        var height = document.getElementById('height').value;
        var marqueeSpan = document.querySelector('.marquee span');
       
        const speedFactor = parseInt(speed, 10);
        const duration = (textWidth + containerWidth) / speedFactor;
        console.log(duration)

        marqueeSpan.style.animationDuration = `${duration}s`;
        marqueeSpan.style.lineHeight = height;
        marqueeSpan.style.fontSize = height + 'em';
        console.log(text)
    };


    window.reload = function() {
        var speed = document.getElementById('speed').value;
        var height = document.getElementById('height').value;
        var marqueeSpan = document.querySelector('.marquee span');
        const text = document.getElementById('span1')
        

        const textWidth = text.offsetWidth;
        const containerWidth = marqueeSpan.offsetWidth;

        const speedFactor = parseInt(speed, 10);
        const duration = (textWidth + containerWidth) / speedFactor;

        marqueeSpan.style.animationDuration = `${duration}s`;
        marqueeSpan.style.lineHeight = height;
        marqueeSpan.style.fontSize = height + 'em';
        console.log(text)
    };


</script>

</body>
</html>
